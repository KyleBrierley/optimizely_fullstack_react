  <title>Table Scroll</title>
  <link rel="stylesheet" href="../dist/css/oui.css">

  <style>
    .page-element {
      height: 300px;
      border: 1px solid red;
      margin-bottom: 50px;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
    }

  </style>

  <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <script>

    $(document).ready(function(){


      function setOverflowScroll() {

        $(".oui-table--scroll").each(function(){

          var tableWidth =  $(this).width();
          var rowWidth = $(this).find("tbody tr:first-child").width();
          var diff = tableWidth - rowWidth;

          if ( diff > 0 ) {
            $(this).find("thead tr:last-child").css("padding-right", diff);
          }
        })
      }

      setOverflowScroll();

    });


  </script>


</head>
